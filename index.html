<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="displayItems()">
    <div class="w-50 mx-auto">
        <input type="text" class="form-control pt-2 mt-2" placeholder="Add Items" id="add"> 
        <input type="number" class="form-control pt-2 mt-2" placeholder="Quantity" id="qty">
        <button class="btn btn-dark w-100 pt-2 mt-2" onclick="addItems()">Add Items To Cart</button>
        <table id="display"></table>
    </div>


    <script>
        customerItems = []
        if(localStorage.allUsers){
            customerItems = JSON.parse(localStorage.getItem("allUsers"))
        }
      
      const addItems = () => {
     let date = new Date()
     let eachItems = {
        nameOfItems: add.value,
        quantity: qty.value,
        time: date.toLocaleTimeString()
     }
      customerItems.push(eachItems)
      console.log(customerItems);
      localStorage.setItem("allUsers",JSON.stringify(customerItems))
      displayItems()

      }

      const displayItems = () => {
        add.value = ""
        qty.value = ""
        for (let index = 0; index < customerItems.length; index++) {
            display.innerHTML = `
                ${index+1}.
                ${customerItems[index].time}
                ${customerItems[index].nameOfItems}
                ${customerItems[index].quantity}
            `
         }
      }
    </script>
</body>
</html>
